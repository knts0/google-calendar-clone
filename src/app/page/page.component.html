<app-header
  [activeDate]    = "activeDate"
  (onPrevClicked) = "changeActiveDatePrev()"
  (onNextClicked) = "changeActiveDateNext()"
></app-header>
<div class="body">
  <app-side-menu
    [activeDate]              = "activeDate"
    (onChangeActiveDateEvent) = "onChangeActiveDate($event)"
  ></app-side-menu>
  <app-weekly-calendar
    [activeDate] = "activeDate"
  >
  </app-weekly-calendar>
</div>
