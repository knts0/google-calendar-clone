<app-header
  [activeDate]     = "activeDate$ | async"
  (onPrevClicked)  = "changeActiveDatePrev()"
  (onNextClicked)  = "changeActiveDateNext()"
  (onTodayClicked) = "changeActiveDateToToday()"
></app-header>
<div class="body">
  <app-side-menu
    [activeDate]              = "activeDate$ | async"
    (onChangeActiveDateEvent) = "onChangeActiveDate($event)"
  ></app-side-menu>

  <!-- calendar view -->
  <ng-container [ngSwitch]="calendarViewMode">
    <app-weekly-calendar
      *ngSwitchCase = "'week'"
      [activeDate]  = "activeDate$ | async"
      [today]       = "today"
    >
    </app-weekly-calendar>
  </ng-container>
</div>
