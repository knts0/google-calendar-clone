<div class="event-edit-dialog__form" [formGroup]="form">
  <div class="event-title">
    <mat-form-field class="example-form-field">
      <mat-label>タイトル</mat-label>
      <input matInput type="text" formControlName="title">
    </mat-form-field>
  </div>
  <div class="event-date-time">
    <div class="event-date-time__date">
      <mat-form-field
        appearance       = "fill"
        class            = "example-form-field"
        (click)          = "isCalendarOpen = !isCalendarOpen"
        cdkOverlayOrigin
        #calendarTrigger = cdkOverlayOrigin
      >
        <mat-label>Choose a date</mat-label>
        <input matInput>
      </mat-form-field>
      <ng-template
        cdkConnectedOverlay
        [cdkConnectedOverlayOrigin] = "calendarTrigger"
        [cdkConnectedOverlayOpen]   = "isCalendarOpen"
      >
        <app-calendar
          [activeDate]         = "form.value.date"
          (onChangeActiveDate) = "onChangeActiveDate($event)"
        ></app-calendar>
      </ng-template>
    </div>
    <div class="event-date-time__time">
      <!-- <input type="time"> -->
      <app-time-picker></app-time-picker>
    </div>
  </div>
</div>
