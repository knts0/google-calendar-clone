<div class="event-preview">
  <div class="event-preview__mouse-event-detect-area"
    (mousemove) = "onMouseMove($event)"
    (mouseup)   = "onMouseUp()"
  >
  </div>

  <!-- original event -->
  <div
    *ngIf = "eventPreview.originalEvent != null"
    class="event-preview__original-event"
    [class.event-preview__original-event] = "eventPreview.originalEvent != null"
    [style] = "_originalEventStyle(eventPreview.originalEvent)"
  >
  </div>

  <!-- Preview event -->
  <div
    class   = "event-preview__preview-event"
    [style] = "eventPreview.style"
  >
    {{ eventPreview.originalEvent?.title || '無題' }}
    <br>
    {{ eventPreview.startTime.hour() }}:00〜{{ eventPreview.endTime.hour() }}:00

  </div>
</div>
