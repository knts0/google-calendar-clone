<header class="header">
  <div class="header__blank-cell">
  </div>
  <div
    class  = "header__day-cell"
    *ngFor = "let day of days"
  >
    <div class="header__weekday">
      {{ day.format('ddd') }}
    </div>
    <div
      class         = "header__day"
      [class.today] = "day.isSame(today, 'day')"
    >{{ day.format('D') }}</div>
  </div>
</header>
