<div class="all-day-events">
  <div class="all-day-events__blank-cell">
  </div>
  <div class="all-day-events__table">
    <div
      *ngFor = "let row of allDayEventRows"
      class  = "all-day-events__row"
    >
      <div
        *ngFor  = "let eventItem of row.eventItems"
        [style] = "{ startTime: eventItem.event.startTime, endTime: eventItem.event.endTime } | calcAllDayEventStyle"
        class   = "all-day-events__event-item"
        (click) = "onClickEvent(eventItem.event)"
      >
        {{ eventItem.event.title }}
      </div>
    </div>
  </div>
</div>
